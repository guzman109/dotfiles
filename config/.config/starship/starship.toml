"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
$fill\
[](red)\
$os\
$username\
[](bg:mauve fg:red)\
${custom.kitty}\
[](bg:peach fg:mauve)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
${custom.cppcompiler}\
${custom.cppstd}\
$cmake\
[](fg:green bg:sapphire)\
${custom.motivation}\
[](fg:sapphire bg:lavender)\
$time\
${custom.battery_charging}\
${custom.battery_critical}\
${custom.battery_low}\
${custom.battery_medium_low}\
${custom.battery_medium}\
${custom.battery_good}\
$fill
$line_break\
$character\
"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[custom.kitty]
command = "kitty --version 2>&1 | grep -o '[0-9]\\.[0-9][0-9]\\.[0-9]' | head -1 | sed 's/^/v/'"
when = "test -n \"$KITTY_WINDOW_ID\""
symbol = "󰄛"
style = "bg:mauve"
format = '[[ $symbol $output ](fg:crust bg:mauve)]($style)'

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 1
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Projects" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[php]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[custom.cppstd]
command = "grep 'CMAKE_CXX_STANDARD' CMakeLists.txt 2>/dev/null | grep -o '[0-9][0-9]' | head -1"
when = 'test -f CMakeLists.txt'
symbol = "󰙲"
style = "bg:green"
format = '[[ $symbol $output ](fg:crust bg:green)]($style)'

[cpp]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'
detect_files = ["CMakeLists.txt"]

[custom.cppcompiler]
command = "~/.config/starship/cpp-compiler.sh"
when = 'test -f CMakeLists.txt'
style = "bg:green"
format = '[[ $output ](fg:crust bg:green)]($style)'

[cmake]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[fill]
symbol = "·"
style = "fg:overlay0"

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[custom.motivation]
command = "~/.config/inspiration/quote-cache.sh"
when = "test -z \"$NVIM\""
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol $output ](fg:crust bg:sapphire)]($style)'

[custom.battery_charging]
command = """
pct=$(pmset -g batt | grep -Eo "\\d+%" | cut -d% -f1)
echo "󰂄 $pct%"
"""
when = "pmset -g batt | grep -q 'AC Power'"
format = "[](bg:green fg:lavender)[ $output ](fg:crust bg:green)[](fg:green)"
shell = ["bash"]

[custom.battery_critical]
command = """
pct=$(pmset -g batt | grep -Eo "\\d+%" | cut -d% -f1)
echo "󰢟 $pct%"
"""
when = "pmset -g batt | grep -Eo '\\d+%' | cut -d% -f1 | awk '{exit !($1 <= 10)}' && ! pmset -g batt | grep -q 'AC Power'"
format = "[](bg:red fg:lavender)[ $output ](fg:crust bg:red)[](fg:red)"
shell = ["bash"]

[custom.battery_low]
command = """
pct=$(pmset -g batt | grep -Eo "\\d+%" | cut -d% -f1)
echo "󰂃 $pct%"
"""
when = "pmset -g batt | grep -Eo '\\d+%' | cut -d% -f1 | awk '{exit !($1 > 10 && $1 <= 20)}' && ! pmset -g batt | grep -q 'AC Power'"
format = "[](bg:maroon fg:lavender)[ $output ](fg:crust bg:maroon)[](fg:maroon)"
shell = ["bash"]

[custom.battery_medium_low]
command = """
pct=$(pmset -g batt | grep -Eo "\\d+%" | cut -d% -f1)
echo "󰂃 $pct%"
"""
when = "pmset -g batt | grep -Eo '\\d+%' | cut -d% -f1 | awk '{exit !($1 > 20 && $1 <= 30)}' && ! pmset -g batt | grep -q 'AC Power'"
format = "[](bg:peach fg:lavender)[ $output ](fg:crust bg:peach)[](fg:peach)"
shell = ["bash"]

[custom.battery_medium]
command = """
pct=$(pmset -g batt | grep -Eo "\\d+%" | cut -d% -f1)
echo "󰂃 $pct%"
"""
when = "pmset -g batt | grep -Eo '\\d+%' | cut -d% -f1 | awk '{exit !($1 > 30 && $1 <= 50)}' && ! pmset -g batt | grep -q 'AC Power'"
format = "[](bg:yellow fg:lavender)[ $output ](fg:crust bg:yellow)[](fg:yellow)"
shell = ["bash"]

[custom.battery_good]
command = """
pct=$(pmset -g batt | grep -Eo "\\d+%" | cut -d% -f1)
echo "󰁹 $pct%"
"""
when = "pmset -g batt | grep -Eo '\\d+%' | cut -d% -f1 | awk '{exit !($1 > 50)}' && ! pmset -g batt | grep -q 'AC Power'"
format = "[](bg:green fg:lavender)[ $output ](fg:crust bg:green)[](fg:green)"
shell = ["bash"]

[time]
disabled = false
time_format = "%I:%M %p"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[battery]
disabled = false
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "
format = "[[ $symbol$percentage ]($style)]($style)"

[[battery.display]]
threshold = 10
style = "bg:red fg:crust"
charging_symbol = "󰢟 "

[[battery.display]]
threshold = 20
style = "bg:maroon fg:crust"

[[battery.display]]
threshold = 30
style = "bg:peach fg:crust"

[[battery.display]]
threshold = 50
style = "bg:yellow fg:crust"

[[battery.display]]
threshold = 100
style = "bg:lavender fg:crust"


[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[∴](bold fg:green)'
error_symbol = '[∴](bold fg:red)'
vimcmd_symbol = '[∴](bold fg:green)'
vimcmd_replace_one_symbol = '[∴](bold fg:lavender)'
vimcmd_replace_symbol = '[∴](bold fg:lavender)'
vimcmd_visual_symbol = '[∴](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

