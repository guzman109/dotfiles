# GPU acceleration profile
profile=gpu-hq

# Apple Silicon hardware decoding (CRITICAL)
hwdec=videotoolbox
hwdec-codecs=all

# High-quality scaling
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell

# Quality improvements
deband=yes
dither-depth=auto

# Smooth playback
video-sync=display-resample
interpolation=yes
tscale=oversample

# Better seeking
hr-seek=yes

# Screenshots
screenshot-format=png
screenshot-png-compression=0
screenshot-directory=~/Pictures/mpv-screenshots

# macOS specific
vo=gpu-next
gpu-api=vulkan
